{% extends "blog/base.html" %}
{% load static %}

{% block content %}
    <div class="container custom-container" style="max-width: 1350px">
        <h1 class="fw-bolder">{{ title }}</h1>
        <hr />
        <br />
        <article class="media content-section">
            <div
              class="media-body"
              style="border: 1px solid black; padding: 23px; margin-bottom: 10px"
            >

                <div class="article-metadata">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h3>Do you want to delete the post?: {{ post.title }}</h3>
                        <br>
                        <a style="background-color: #16266a; color: white; width: 120px;" class="btn" href="{% url 'myPosts' %}">
                            Back
                        </a>
                        <button style="background-color: #16266a; color: white; width: 120px;" class="btn" type="submit">
                            Delete
                        </button>
                    </form>
                </div>

            </div>
        </article>
    </div>
{% endblock %}
