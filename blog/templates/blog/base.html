{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'blog/css/styles.css' %}"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .custom-container {
        max-width: 1450px;
      }
    </style>
    <title>{{ title }}</title>
</head>

<body>
    <div class="container custom-container">
        {% if user.is_authenticated %}
          <nav class="navbar navbar-expand-lg navbar-light bg-light w-100" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">
                    <li><a href="{% url 'home' %}"><img style="width: 300px" src="{% static 'blog/images/pho.png' %}" alt=""></a></li>

                </ul>
                    <div class="dropdown">
                        <button style="background-color: #16266a; color: white;"  class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Menu
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'home' %}">Home</a>
                            <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                            <a class="dropdown-item" href="{% url 'newPost' %}">New Post</a>
                            <a class="dropdown-item" href="{% url 'myPosts' %}">My Posts</a>
    {#                            <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>#}
                            <form method="POST" action="{% url 'logout' %}" style="margin: 0">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item" style="background: none; border: none;">
                                    Log Out
                                </button>
                            </form>
                        </div>
                      </div>
{#                <form class="form-inline my-2 my-lg-0">#}
{#                </form>#}
            </div>
        </nav>
        <br>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    </div>
</body>
</html>
