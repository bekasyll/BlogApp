{% extends "blog/base.html" %}
{% load static %}
{% block header %}
{% endblock%}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <br /><br /><br /><br />
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5" method="POST">
          {% csrf_token %}
          <div class="text-center">
            <img
              src="{% static 'blog/images/logo.png' %}"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px"
              alt="profile"
            />
          </div>
          <div>{{ form.non_field_errors }}</div>
          {% for f in form %}
          <div class="mb-3">
            <label for="{{ f.id_for_label }}">{{ f.label }}</label>
            {{ f }}
          </div>
          <div>{{ f.errors }}</div>
          {% endfor %}

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-color px-5 mb-5 w-100"
              value="login"
              style="background-color: #16266a; color: white"
            >
              Login
            </button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            Not Registered?
            <a href="{% url 'signup' %}" style="color: #16266a;">Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
